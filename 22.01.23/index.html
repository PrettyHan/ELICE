<!doctype html>
<html>
<head>
  <title>WEB1</title>
  <meta charset="utf-8">
</head>
<body>
  <header>
    <h1><a href="index.html" onclick="
        event.preventDefault();
        mode = 'WELCOME';
    ">WEB</a></h1>
  </header>
  <nav>
    <ol></ol>
  </nav>
  <article>
    <h2>Welcome</h2>
    Hello, WEB
  </article>
  
  <script>
    let id = null;
    let mode = 'WELCOME';
    let topics = [
      {id:1, title:'html', body:'html is ...'},
      {id:2, title:'css', body:'css is ...'},
      {id:3, title:'js', body:'js is ...'}
    ]
    function Nav(){
      let liTag = '';
      for(let i=0; i<topics.length; i++){
        liTag = liTag + `<li>
          <a href="/read/${topics[i].id}" onclick="
            event.preventDefault();
            mode = 'READ';
            Article();
          ">
            ${topics[i].title}
          </a>
        </li>`;
      }
      document.querySelector('ol').innerHTML = liTag;
    }
    Nav();
    function Article(){
      let articleTag = '';
      if(mode === 'WELCOME'){
        articleTag = "<h2>Welcome</h2>`Hello, WEB";
      } else if(mode === 'READ'){
        articleTag = "<h2>READ</h2>Hello, READ";
      }
      document.querySelector('article').innerHTML = articleTag;
    }
    
    Article();
  </script>
</body>
</html>

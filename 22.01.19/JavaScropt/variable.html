<html>
<body>
    <h1>Variable</h1>
    <script>
        var a = 1;
        var b = 2;
        console.log(a+b);
        b = 3;
        console.log(a+b);
    </script>
    <script>
        let c = 1; //요즘은 let을 많이씀
        let d = 2;
        console.log(c+d);
    </script>
    <script>
        console.log(10000*0.1); // 10000 : 만원, 0.1 : 부가 가치세
        let 금액 = 10000;
        let 부가세율 = 0.1;
        console.log(금액*부가세율);
    </script>
    <h1>변수의 응용</h1>
    <script>
        let name = '이고잉';
        console.log('이고잉님 아녕하세요...이고잉... 이고잉님 안녕히 계세요.');
        console.log(`${name}+'님 ${name}안녕하세요~~`)
    </script>
</body>
</html>
